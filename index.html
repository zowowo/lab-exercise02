<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>GROUP NAME</title>
</head>
<body>
    <h1>Group Name</h1>
    <div class="table-container">
        <table id="tbl_prof">
            <tr>
                <th>Picture</th>
                <th>Names</th>
                <th>Role</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><img src="assets\AApfp.png" alt="AA" class="profile-img" /></td>
                <td>Adriel Nigel Eustaquio</td>
                <td>UI-Dev</td>
                <td>BSCS</td>
                <td><input type="button" value="Delete" class="delete-btn" /></td>
            </tr>
            <tr>
                <td><img src="assets\robbypfp.png" alt="robby" class="profile-img" /></td>
                <td>Robby Galang</td>
                <td>UI-Dev</td>
                <td>BSCS</td>
                <td><input type="button" value="Delete" class="delete-btn" /></td>
            </tr>
            <tr>
                <td><img src="assets\zoepfp.png" alt="zoe" class="profile-img" /></td>
                <td>Zoe Pineda</td>
                <td>Full-Stack</td>
                <td>BSCS</td>
                <td><input type="button" value="Delete" class="delete-btn" /></td>
            </tr>
            <tr>
                <td><img src="assets\allenpfp.png" alt="allen" class="profile-img" /></td>
                <td>Allen Migel Santamena</td>
                <td>UX-Dev</td>
                <td>BSCS</td>
                <td><input type="button" value="Delete" class="delete-btn" /></td>
            </tr>
            <tr>
                <td></td>
                <td>John Doe</td>
                <td>Full-Stack</td>
                <td>Tourism</td>
                <td><input type="button" value="Delete" class="delete-btn" /></td>
            </tr>
        </table>
    </div>
    <form id="formtbl">
        <fieldset>
            <label for="file">
                Picture
                <input id="file"
                       type="file"
                       name="file"
                       required />
            </label>
            <label>
                Name
                <input id="name"
                       name="name"
                       type="text"
                       class="form-control"
                       required />
            </label>

            <label>Role</label>
            <select id="role_slct">
                <option>UI-Design</option>
                <option>UX-Design</option>
                <option>Full-Stack</option>
            </select>
            <label>Course</label>
            <select id="course_slct">
                <option>BSCS</option>
                <option>BSIT</option>
                <option>MMA</option>
                <option>TOURISM</option>
            </select>
            <input type="button" value="Add Member" id="btn-add" />
            <input type="button" value="View Member List" id="btn-submit" />
        </fieldset>
    </form>

</body>
</html>
